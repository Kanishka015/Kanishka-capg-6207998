<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="app">
    <h2>To do list</h2>
    <div class="input-box">
      <input id="taskIn" placeholder="What needs to be done?">
      <button onclick="add()">Add</button>
    </div>
    
    <div class="list-section">
      <small>Active task</small>
      <ul id="pending"></ul>
    </div>

    <div class="list-section">
      <small>Completed tasks</small>
      <ul id="done"></ul>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
