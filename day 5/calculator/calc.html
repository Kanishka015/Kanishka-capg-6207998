<!DOCTYPE html>
<html>
<head>
    <title>Basic JS Calculator</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .calc-box { border: 2px solid #333; padding: 20px; border-radius: 10px; background: #f4f4f4; }
        #screen { width: 100%; height: 40px; font-size: 20px; text-align: right; margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; font-size: 18px; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; }
        button:hover { background: #ddd; }
        .equal { background: #4CAF50; color: white; grid-column: span 2; }
        .clear { background: #f44336; color: white; grid-column: span 2; }
    </style>
</head>
<body>

    <div class="calc-box">
        <input type="text" id="screen" readonly value="0">
        <div class="grid">
            <button class="clear">C</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="equal">=</button>
            <button class="btn">0</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
